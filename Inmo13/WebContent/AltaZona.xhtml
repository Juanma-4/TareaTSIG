<ui:composition template="IndexAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
    <ui:define name="titulo">
       Alta Zona
    </ui:define>
    
<ui:define name="contenido">
<h:head>
	<!-- Google Maps -->
	<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script> 
    <h:outputScript library="defecto" name="js/javascript.util.js" target="head"/>
    <h:outputScript library="defecto" name="js/jsts.js" target="head"/>
			
</h:head>
<h:body>  
                       <fieldset>
			           <legend>Alta de Zonas</legend>    
    <h:outputScript library="defecto" name="js/Variables.js" target="head"/>    
    <h:outputScript library="defecto" name="js/altaZona.js" target="head"/>
      
     <h:panelGroup layout="block" id="div-altaZona">
	
   		<!-- <h:outputLabel value="" style="font-size:85px" />  -->
   		  
   		  <p:growl id="growl" widgetVar="growl" showDetail="false" />
   		  <h:form style="margin-top:12px" id="formZona">

			<h:outputText value="Nombre : " style= "width: 15%; float: left;"/>
   		  	<h:inputText value="#{zonaMB.nombre}" id="nombre" required="true" requiredMessage="Ingrese un nombre para la nueva zona."></h:inputText>
   		  	<br/><br/>
   		  	
   		  	<h:outputText value="Descripcion : " style= "width: 15%; float: left;"/>
   		  	<h:inputText value="#{zonaMB.desc}" id="desc" required="true"></h:inputText>
   		  
   		  	<br/><br/>
				 
			<div style="width:100%; height:58%" id="map"></div>
				
			
   		  	<br/>
   		  	<h:commandButton type="submit" id="botonFormZona" value="Aceptar" action="#{zonaMB.irIndex()}"  update="growl"/>
   		  </h:form>
   		  
     </h:panelGroup>
</fieldset>
</h:body>

</ui:define>
</ui:composition>
