<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>

	<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script> 
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['defecto/img/logo.jpg']}"/>

 <title>
Inmo 13 - Descripción Propiedad
 </title>
	<link rel="stylesheet" type="text/css"
		href="resources/bootstrap/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css"
		href="resources/bootstrap/css/bootstrap-theme.min.css"></link>

	

	<h:outputStylesheet library="defecto" name="css/mapaStyle.css" />
	<h:outputStylesheet library="lightbox" name="css/lightbox.css" />
	
	
	
	<h:outputScript library="defecto" name="js/jquery-1.11.3.min.js"	target="head" />
	<h:outputScript library="lightbox" name="js/lightbox.min.js"	target="head" />

	
	<h:outputScript library="bootstrap" name="js/bootstrap.min.js"
		target="head" />

    
</h:head>

<h:body onload="init()">

	<div id="#wrap"> <!-- div que contiene a todos los divs -->

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-navbar-collapse-1">
					</button>
					<div class="navbar-brand">
						<img src="resources/defecto/img/logo.jpg" alt="Inmo13"></img>
					</div>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
					<div class="navbar-main">
						<ul class="nav navbar-nav">
							<li class="text-navbar"><a
								href="http://localhost:8080/Inmo13/Index.xhtml">Inicio</a></li>
							<li class="text-navbar"><a
								href="http://localhost:8080/Inmo13/Login.xhtml">Login</a></li>
						</ul>
					</div>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav><!-- cierra el navbar -->




		<div class="row center-container"><!-- div que contiene al de mapa y informacion -->



			<div id="panelBusqueda" class="center-row col-lg-3 col-md-4 col-sm-3 col-xs-12 col-filtros">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header-filtros" style="width: 101.5% ">
					<div class="header-filtros-text">
						<h3>Información de la propiedad</h3>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header-filtros-divider"></div><!--Barra gris -->
				</div><!-- Header de los filtros dice el titulo -->
				
				
				<div class="body-filtros">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h:form style="margin-top:12px" id="formDescripcion">
						
						<label class="labelClass" style="color: white; width: 150px;font-size: 13px;">Direccion </label>
						<h:outputText  style="color: white; font-size: 13px " value="#{propiedadMB.calle} " />
						<h:outputText  style="color: white; font-size: 13px " value="#{propiedadMB.numPuerta} " />
						
						<br></br><br></br>
						
						
						
						
						
						<label class="labelClass" style="color: white;width: 150px; font-size: 13px;">Operación </label>
						<h:outputText  style="color: white; font-size: 13px " value="#{propiedadMB.tipotransaccion} " />
						<br></br><br></br>
						
						<label class="labelClass" style="color: white; width: 150px;font-size: 13px;">Precio </label>
						<h:outputText class="labelClass" style="color: white; font-size: 13px " value=" $#{propiedadMB.numPuerta} " />
						<br></br><br></br>
						
						<label class="labelClass" style="color: white;width: 150px; font-size: 13px;">Dormitorios </label>
						<h:outputText class="labelClass" style="color: white; font-size: 13px " value="#{propiedadMB.cantBanio} " />
						<br></br><br></br>
						
						<label class="labelClass" style="color: white;width: 150px; font-size: 13px;">Baños </label>
						<h:outputText class="labelClass" style="color: white; font-size: 13px " value="#{propiedadMB.cantBanio} " />
						<br></br><br></br>
						
						<label class="labelClass" style="color: white;width: 150px; font-size: 13px;">Metros Cuadrados </label>
						<h:outputText class="labelClass" style="color: white; font-size: 13px " value="#{propiedadMB.cantBanio}m² " />
						<br></br><br></br>
						
						
						<label class="labelClass" style="color: white; width: 150px;font-size: 13px;">Parrillero </label>
						<c:if test="#{propiedadMB.parrillero == 'true'}">
						<h:outputText class="labelClass" style="color: white; font-size: 13px " value="Si" />
						</c:if>
						<c:if test="#{propiedadMB.parrillero != 'true'}">
						<h:outputText class="labelClass" style="color: white; font-size: 13px " value="No" />
						</c:if>
						
						<br></br><br></br>
						
						
						<label class="labelClass" style="color: white; width: 150px;font-size: 13px;">Garage </label>
						<c:if test="#{propiedadMB.garage == 'true'}">
						<h:outputText class="labelClass" style="color: white; font-size: 13px " value="Si" />
						</c:if>
						<c:if test="#{propiedadMB.garage != 'true'}">
						<h:outputText class="labelClass" style="color: white; font-size: 13px " value="No" />
						</c:if>
						
						<br></br><br></br>
						
						<a href="#{propiedadMB.imagen}" data-lightbox="image-1" data-title="Direccion: #{propiedadMB.calle} #{propiedadMB.numPuerta}">
							<img src="#{propiedadMB.imagen}" width="300" height="150"></img>
						</a>
						<h:inputHidden value="#{propiedadMB.fid}" id="fid"/>
					
   		 				
   					 <p:remoteCommand name="remoteListarPuntosInteres" action="#{propiedadMB.getPuntosInteres}" oncomplete="handleConfirm(xhr,status,args)"></p:remoteCommand>
						</h:form>

						
						<p:commandButton style = "background:#0db6cc; color: white" value="Consultar" onclick="PF('dialco').show();" />	  
	     
								 <h:form prependId="false" id="formcorreo">
								 		<p:dialog header="Contacto" widgetVar="dialco" showEffect="explode" hideEffect="bounce" mminHeight="40">
								 		
								 				  <p:panelGrid columns="2" cellpadding="5" >                 
									               		 <p:outputLabel for="inputnombre" value="Nombre: " />   
									            		
									         		     <p:inputText value="#{propiedadMB.nombre}" id="inputnombre" required="true"></p:inputText>
									         		    
									           		     <p:outputLabel for="inputmail" value="Mail: " />   
									            		
									         		     <p:inputText value="#{propiedadMB.correo}" id="inputmail" required="true"></p:inputText>
									         		     
									         		     <p:outputLabel for="inputasunto" value="Teléfono: " />   
									            		
									         		     <p:inputText value="#{propiedadMB.asunto}" id="inputasunto" required="true" ></p:inputText>
									         		     
									         		     <p:outputLabel for="inputmensaje" value="Mensaje: " />   
								         		     
								         		      	<p:inputTextarea id="inputmensaje" value="#{propiedadMB.mensaje}" required="true" rows="6" cols="19" />
								         		      	
								      	          </p:panelGrid>  		    
								            		    
								             <f:facet name="footer">  
								             	<p:commandButton type="submit" value="Enviar" onclick="PF('dialco').hide();" actionListener="#{propiedadMB.mensajeok()}" update="growl" action="#{propiedadMB.enviarCorreo()}" />
											    <p:commandButton type="submit" value="Cancelar" onclick="PF('dialco').hide();" /> 
								           	 </f:facet> 
										    		
										</p:dialog>
										
										    <p:growl id="growl" showDetail="true" sticky="true" />  
														   
										
								</h:form>  
				
								
						
						
						
						
					</div><!-- div donde va toda la info de la propiedad -->
				</div><!-- div dinde se muestra la informacion -->
			</div><!-- div de los fitros enteroo -->
			
			
			
			
			<!-- Mapaaaa -->
			<div
				class="center-row col-lg-9 col-md-8 col-sm-9 col-xs-12 col-mapa map">
				<div id="map"
					style="position: relative; overflow: hidden; transform: translateZ(0px); background-color: rgb(229, 227, 223);"></div>

				<h:outputScript library="defecto" name="js/Variables.js"
					target="body" />
		 		<h:outputScript library="defecto" name="js/descripcionProp.js" target="body" />  

			</div><!-- cierra div del  Mapaaaa -->

		</div><!-- cierra div que contiene el div de la info y del mapa -->
	</div><!-- cierra div #wrap que contiene a todos los divs (mapa, informacion y navbar)-->


</h:body>
</html>
