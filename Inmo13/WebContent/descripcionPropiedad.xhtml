<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<!-- Google Maps -->
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <h:outputScript library="defecto" name="js/proj4js-combined.js" target="head"/>
    <h:outputScript library="defecto" name="js/Variables.js" target="head"/>
    <h:outputScript library="defecto" name="js/altaPropiedad.js" target="head"/>
    
     <h:outputScript library="bootstrap" name="js/bootstrap.js" target="head"/>
		 <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" target="head"/>
		 <h:outputScript library="defecto" name="js/jquery-1.11.3.min.js" target="head"/>
    
</h:head>

<h:body>      
      
     <h:panelGroup layout="block" id="div-altaPropiedad">
	
   		<!-- <h:outputLabel value="" style="font-size:85px" />  -->
   		  
   		  <p:growl id="growl" widgetVar="growl" showDetail="false" />
   		  <h:form style="margin-top:12px" id="formPropiedad">
   	   		  	
   		    <h:outputText value="Calle " />
   		  	<h:inputText value="#{propiedadMB.calle}" id="calle" required="true" requiredMessage="Ingrese una calle"></h:inputText>
   		  	<br/><br/>
   		  	
   		  	<h:outputText value="Nro Puerta " />
   		  	<h:inputText value="#{propiedadMB.numPuerta}" id="numeroPuerta" required="true" requiredMessage="Ingrese un Nº de puerta"></h:inputText>
   		  
   		  	<br/><br/>
   		  	
   		  	<h:selectOneMenu id="tipoPropiedad" value="#{propiedadMB.tipoPropiedad}">
	   			<f:selectItem id="casa" itemValue="Casa" itemLabel="Casa" />
	   			<f:selectItem id="apartamento" itemValue="Apartamento" itemLabel="Apartamento" />
	   			<f:selectItem id="terreno" itemValue="Terreno" itemLabel="Terreno" />
   		  	</h:selectOneMenu>
   		 	<br/><br/>
   		  	
   		  	<h:selectOneMenu id="tipoTransaccion" value="#{propiedadMB.tipotransaccion}">
	   			<f:selectItem itemValue="Alquiler" itemLabel="Alquiler" />
	   			<f:selectItem itemValue="Venta" itemLabel="Venta" />
   		  	</h:selectOneMenu>
   		 	<br/><br/>

   		  	<h:outputText value="Precio" />
   		  	<h:inputText value="#{propiedadMB.precio}" id="precio" required="true" requiredMessage="Ingrese un precio"></h:inputText>
   		  
   		  	<h:selectOneMenu id="moneda" value="#{propiedadMB.tipoMoneda}">
	   			<f:selectItem itemValue="$" itemLabel="$" />
	   			<f:selectItem itemValue="US$" itemLabel="US$" />
   		  	</h:selectOneMenu>
   		  	
   		  	<br/><br/>
   		  	
   		  	<h:outputText value="Numero Piso" />
   		  	<h:inputText value="#{propiedadMB.piso}" id="piso" required="true" requiredMessage="Ingrese un numero de piso"></h:inputText>
   		  	<br/><br/>
   		  	
   		    <h:outputText value="Cantidad Baños" />
   		  	<h:inputText value="#{propiedadMB.cantBanio}" id="cantBanio" required="true" requiredMessage="Ingrese la cantidad de los baños"></h:inputText>
   		  	<br/><br/>
   		  	
   		  	<h:outputText value="Cantidad Dormitorios" />
   		  	<h:inputText value="#{propiedadMB.cantDorm}" id="cantDormitorio" required="true" requiredMessage="Ingrese la cantidad de dormitorios"></h:inputText>
   		  	<br/><br/>
   		  	
   		  	<h:outputText value="Metros Cuadrados " />
   		  	<h:inputText value="#{propiedadMB.metrosCuadrados}" id="metrosCuadrados" required="true" requiredMessage="Ingrese los metros cuadrados"></h:inputText>
   		  	<br/><br/>
   		  	
			<h:outputText value="Parrillero" />
    		<h:selectBooleanCheckbox value="#{propiedadMB.parrillero}" id="parrillero"/>
    		<br/><br/>
   		  
    		<h:outputText value="Garage" />
    		<h:selectBooleanCheckbox value="#{propiedadMB.garage}" id="garage"/>
			<br/><br/>
			
			<h:panelGroup layout="block" id="div-fid" style="display: none">			   
				<h:outputText value="Feature ID" />
				<br />
				<h:inputText id="fid" value="#{propiedadMB.fid}" />
				<br />			
			</h:panelGroup>
			
			<h:panelGroup layout="block" id="div-usuario" style="display: none">
				<h:inputText id="usuario" value="#{propiedadMB.usuario}" />	
			</h:panelGroup>
			
				<br/><br/>
			 
			<div style="width:100%; height:100%" id="map"></div>
			<div id="coordenadas"></div>		
			
   		  	<br/>
   		  	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModaleditar" onclick="return false;">Hacer una consulta al administrador de esta propiedad</button>
   		  	
   		  </h:form>
   		  
   		  <div class="modal fade" id="myModaleditar" role="dialog">
		    <div class="modal-dialog">
		        <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">X</button>
		               <h4 class="modal-title">Hecer una consulta</h4>
		        </div>
			        
		        <div class="modal-body">
	          	 
		        	<div class="input-group">
					
					  
					</div>	  
					<BR />
					<div class="input-group">
					  
					  
					</div>
          		  
		        </div>
		        <div class="modal-footer">
		           <button type="button" class="btn btn-success" data-dismiss="modal" onclick="return false;">Enviar</button>
		           <button type="button" class="btn btn-default" data-dismiss="modal" onclick="return false;">Cancelar</button>
		        </div>
		      </div>
		    </div>
		  </div>
     </h:panelGroup>

</h:body>
</html>
