<ui:composition template="IndexAdmin.xhtml"  
  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
    <ui:define name="titulo">
   	  Inmo 13 - Modificar Datos Zona
    </ui:define>
    
<ui:define name="contenido">
 
<h:head>
	 
	<!-- Google Maps -->
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    
    <h:outputScript library="defecto" name="js/proj4js-combined.js" target="head"/>
    
    <h:outputScript library="defecto" name="js/Variables.js" target="head"/>
    
</h:head>

<h:body>      
      
     <h:panelGroup layout="block" id="div-altaPropiedad">
     
                  <fieldset style="text-align:center">
			           <legend>Modificar datos de la  Zona</legend>
	
   		<p:growl id="growl" widgetVar="growl" showDetail="false" />
     
     <h:form style="margin-top:12px; text-align: initial;   margin-left: 33%;" id="formBMZona">
   		  
   		  	
   		    <h:outputText value="Nombre " style= "width: 20%; float: left;" />
   		  	<h:inputText value="#{zonaMB.nombre}" id="nombre" required="true" requiredMessage="Ingrese un nombre"></h:inputText>
   		  	<br/><br/>
   		  	
   		  	<h:outputText value="Descripcion " style= "width: 20%; float: left;" />
   		  	<h:inputText value="#{zonaMB.desc}" id="descripcion" required="true" requiredMessage="Ingrese Descripcion"></h:inputText>
   		  
   		  	<br/><br/>
   		  	<h:commandButton type="submit" style="margin-left: 20%;" id="botonBMZona" value="Modificar" action="#{zonaMB.modificarZona}"  update="growl"/>
			</h:form>
			</fieldset>
     </h:panelGroup>
</h:body>

</ui:define>
</ui:composition>
