<ui:composition template="IndexAdmin.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"> 
	
	<ui:define name="titulo">
        Baja y Modificacion de Usuarios
    </ui:define>

	<ui:define name="contenido">
	
	 	<h:outputLabel value="Editar y/o Eliminar Usuario." style="font-size:85px" />
    
      	<h:form id="form">
		    <p:dataTable id="listAdmin" var="usu" value="#{usuarioMB.administradores}" 
		    	emptyMessage="No existen Usuarios" style=" text-align:center;">
		    	
		        <p:growl id="message" showDetail="true" /> 
		        <f:facet name="header">
		             Administradores
		        </f:facet>
		        
		        <p:column headerText="Mail">
		            <h:outputText value="#{usu.mail}" />
		        </p:column>
		        
		      	<p:column headerText="Password">
		            <h:outputText value="#{usu.password}" />
		        </p:column>	 
		        
		         <p:column>
            <f:facet name="header">Action</f:facet>
            <h:link href="#myModal"  role="button" class="btn" data-toggle="modal" value="Edit"></h:link>
          </p:column>     	
		        	        
		        <p:column headerText="Acciones">
   					<h:commandLink value="Modificar Password" action="#{usuarioMB.ModificarUsuario(usu.mail, usu.password)}" /> -
   					<h:commandLink value="Eliminar" onclick="return confirm('¿Estas seguro que desea eliminar a #{usu.mail} del sistema?')" action="#{usuarioMB.eliminarUsuario(usu.mail)}" />
   				</p:column>
   				
		    </p:dataTable>
		</h:form>

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 id="myModalLabel">Modal header</h3>
        </div>
        <div class="modal-body">
          <p>One fine body…</p>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary">Save changes</button>
        </div>
      </div>
	</h:form>
