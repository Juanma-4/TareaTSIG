
<ui:composition template="IndexAdmin.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"> 
	
	<ui:define name="titulo">
        Baja y Modificacion de Usuarios
    </ui:define>

	<ui:define name="contenido">
	 
 	 <h:outputScript library="bootstrap" name="js/bootstrap.js" target="head"/>
	 <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" target="head"/>
	 <h:outputScript library="defecto" name="js/jquery-1.11.3.min.js" target="head"/>
 		    
	 	<h:outputLabel value="Editar y/o Eliminar Usuario." style="font-size:30px" />
    
      	<h:form id="form">
		    <p:dataTable id="listAdmin" var="usu" value="#{usuarioMB.administradores}" 
		    	emptyMessage="No existen Usuarios" style=" text-align:center;">
		    	
		        <p:growl id="message" showDetail="true" /> 
		        <f:facet name="header">
		             Administradores
		        </f:facet>
		        
		        <p:column headerText="Mail">
		    
		            <h:outputText value="#{usu.mail}" />
		        </p:column>
		        
		      	<p:column headerText="Password">
		     
		            <h:outputText value="#{usu.password}" />
		        </p:column>	 
		        	        
		        <p:column headerText="Acciones">
		        
		        	<h:button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModaleliminar" onclick="document.getElementById('mail1').value='#{usu.mail}';return false;">Eliminar</h:button>
		        
		       		<h:button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModaleditar" onclick="document.getElementById('pass').value='#{usu.password}';document.getElementById('mail2').value='#{usu.mail}';return false;">Editar</h:button>
		       	</p:column>
		       	
		    
		    </p:dataTable>
		</h:form>

		<h:form prependId="false" >
		  <div class="modal fade" id="myModaleliminar" role="dialog">
		    <div class="modal-dialog">
		     <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">X</button>
		             <h4 class="modal-title">Desea Eliminar?</h4>
		        </div>
		        <div class="modal-body">
		    
		      		<h:inputText value="#{usuarioMB.mail}" id="mail1"
		        		  class="form-control" placeholder="Email" readonly="true"/>
		        
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="#{usuarioMB.eliminarUsuario()}">SI</button>
		          <button type="button" class="btn btn-default" data-dismiss="modal" >Cancelar</button>
		        </div>
		      </div>
		    </div>
		  </div>
		</h:form>
		  	 
		  <div class="modal fade" id="myModaleditar" role="dialog">
		    <div class="modal-dialog">
		     <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">X</button>
		          <h4 class="modal-title">Edicion de Usuario</h4>
		        </div>
		        <div class="modal-body">
		        
		          	 	<h:inputText value="#{usuarioMB.mail}" id="mail2"
		        		  class="form-control" placeholder="Email" readonly="true"/>
		        
				 		<h:inputText value="#{usuarioMB.password}" id="pass"
		        		  class="form-control" placeholder="pass" readonly="false"/>
		        </div>
		        <div class="modal-footer">
		           <button type="button" class="btn btn-success" data-dismiss="modal" onclick="#{usuarioMB.ModificarUsuario()}">Guardar</button>
		           <button type="button" class="btn btn-default" data-dismiss="modal" onclick="return false;">Cancelar</button>
		        </div>
		      </div>
		    </div>
		  </div>
  
 
	</ui:define>
</ui:composition>
