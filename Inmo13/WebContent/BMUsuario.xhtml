
<ui:composition template="IndexAdmin.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"> 
	
	<ui:define name="titulo">
        Baja y Modificacion de Usuarios
    </ui:define>

	<ui:define name="contenido">
	 
	  	 <h:outputScript library="bootstrap" name="js/bootstrap.js" target="head"/>
		 <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" target="head"/>
		 <h:outputScript library="defecto" name="js/jquery-1.11.3.min.js" target="head"/>
 		    
	 	<h:outputLabel value="Editar y/o Eliminar Usuario." style="font-size:30px" />
    
      	<form id="form">
		    <p:dataTable id="listAdmin" var="usu" value="#{usuarioMB.administradores}" 
		    	emptyMessage="No existen Usuarios" style=" text-align:center;">
		    	
		        <p:growl id="message" showDetail="true" /> 
		        <f:facet name="header">
		             Administradores
		        </f:facet>
		        
		        <p:column headerText="Mail">
		  
		            <h:outputText value="#{usu.mail}" />
		        </p:column>
		        
		      	<p:column headerText="Password">
		     
		            <h:outputText value="#{usu.password}" />
		        </p:column>	 
		        	        
		        <p:column headerText="Acciones">
   					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModaleliminar" onclick="document.getElementById('mail1').value='#{usu.mail}';return false;">Eliminar</button>
   					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModaleditar" onclick="document.getElementById('pass').value='#{usu.password}';document.getElementById('mail2').value='#{usu.mail}';return false;">Editar</button>
		       	</p:column>
		       	
		    
		    </p:dataTable>
		</form>
		
		
		  <div class="modal fade" id="myModaleliminar" role="dialog">
		    <div class="modal-dialog">
		      	<div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">X</button>
		             <h4 class="modal-title">Desea Eliminar?</h4>
		        </div>
		        <div class="modal-body">
		    
		      		<h:inputText value="#{usuarioMB.mail}" id="mail1"
		        		  class="form-control" placeholder="Email" readonly="true"/>
	        
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="#{usuarioMB.eliminarUsuario('mail1')}">SI</button>
		          <button type="button" class="btn btn-default" data-dismiss="modal" >Cancelar</button>
		        </div>
		      </div>
		    </div>
		  </div>
		
	
		<div class="modal fade" id="myModaleditar" role="dialog">
		    <div class="modal-dialog">
		        <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">X</button>
		               <h4 class="modal-title">Edicion de Usuario</h4>
		        </div>
			        
		        <div class="modal-body">
	          	 
		        	<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">Email:</span>
					  <h:inputText type="text" id="mail2" class="form-control" 
					  				placeholder="Username" aria-describedby="basic-addon1"
					  				readonly="true"/>
					</div>	  
					<BR />
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">Password:</span>
					  <h:inputText type="text" id="pass" class="form-control" 
					  				 aria-describedby="basic-addon1"
					  				readonly="false"/>
					</div>
          		  
		        </div>
		        <div class="modal-footer">
		           <button type="button" class="btn btn-success" data-dismiss="modal" onclick="#{usuarioMB.ModificarUsuario('mail2','pass')};return false;">Guardar</button>
		           <button type="button" class="btn btn-default" data-dismiss="modal" onclick="return false;">Cancelar</button>
		        </div>
		      </div>
		    </div>
		  </div>
	
  
 
	</ui:define>
</ui:composition>
