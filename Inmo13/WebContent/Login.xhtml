<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core" 
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    
<h:head>
     <link rel="shortcut icon" type="image/x-icon" href="#{resource['defecto/img/logo.jpg']}"/>
<title>Inmo 13 - Login </title>

 <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   
    	 <style type="text/css">
            body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #add;
}

.profile-img {
	width: 96px;
	height: 96px;
	margin: 0 auto 10px;
	display: block;
	-moz-border-radius: 50%;
	-webkit-border-radius: 20%;
	border-radius: 35%;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
  
}
        </style>
    </h:head>
<body>

   <div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Login Administradores</strong>
					</div>
					<div class="panel-body">
						<form role="form"  action="#{usuarioMB.login()}" method="POST">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img" 
											src="resources/defecto/img/logo.jpg" alt="Inmo13"></img>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<h:form>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-envelope"></i>
												</span> 
												
												 <h:inputText value="#{usuarioMB.mail}" id="mail" class="form-control" pt:placeholder="Email"></h:inputText>
												   
										
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												
												
												   <h:inputSecret value="#{usuarioMB.password}" id="password"  class="form-control" pt:placeholder="ContraseÃ±a"></h:inputSecret>
										
											
											</div>
										</div>
										</h:form>
												<h:commandButton value="Login"  class="btn btn-lg btn-primary btn-block" />										
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					
                </div>
                	</div>
		</div>
   </div>
  </body>
</html>
