    	 <style type="text/css">
            body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #add;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
        </style>
    </h:head>
   <body>

    <div class="container">

      <h:form class="form-signin">
        <h2 class="form-signin-heading">Login Administradores</h2>
        <label for="inputEmail" class="sr-only">Email</label>
     <!--    <input type="email" id="inputEmail" class="form-control" placeholder="Email" value="#{usuarioMB.mail}" ></input> -->
        <h:inputText value="#{usuarioMB.mail}" id="mail" class="form-control" placeholder="Email"></h:inputText>
        <label for="inputPassword" class="sr-only">Contraseña</label>
     <!--     <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" value="#{usuarioMB.password}" ></input>-->
        <h:inputSecret value="#{usuarioMB.password}" id="password"  class="form-control" placeholder="Contraseña"></h:inputSecret>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"></input>Recordar
          </label>
        </div>
       <!--  <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login"  onclick="#{usuarioMB.login()}">Login</button> -->
     	<h:commandButton value="Login" action="#{usuarioMB.login()}"  class="btn btn-lg btn-primary btn-block" />
     
      </h:form>

    </div> <!-- /container -->
