<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:b="http://bootsfaces.net/ui" 
>
    
    
     <h:head>

      
       
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #add;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Login Administradores</h2>
                <b:inputText id="email" placeholder="Email" value="#{usuarioMB.mail}" >
                    <f:facet name="prepend">
                        <b:iconAwesome name="user" />
                    </f:facet>
                   
                </b:inputText>
                <b:inputText id="password" placeholder="ContraseÃ±a" type="password" value="#{usuarioMB.password}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:selectBooleanCheckbox value="true" caption="Recodarme"/>
                
                <b:commandButton look="primary" value="Login"   action="#{usuarioMB.login()}" update="form:inform infoshow" icon="log-in" size="lg"/>
           						  
            </h:form>

       </b:container>
        
    </h:body>
</html>
