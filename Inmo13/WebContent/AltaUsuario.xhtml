<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	
	<h:outputScript library="defecto" name="js/jquery-1.8.0.min.js" target="head"/>
	


	
	
</h:head>

<h:body>      
      
     <h:panelGroup layout="block" id="div-primerpag">
   		  <h:outputLabel value="Registro Usuario" style="font-size:85px" />
   		  
   		  <h:form style="margin-top:12px">
   		  	<h:outputText value="Mail: " />
   		  	<h:inputText value="#{usuarioMB.mail}" id="mail"></h:inputText>
   		  	<br/>
   		    <h:outputText value="Password: " />   		 
   		    <h:inputSecret value="#{usuarioMB.password}" id="password"></h:inputSecret>
   		    <br/>
   		  	<h:commandButton value="Aceptar" action="#{usuarioMB.registroUsuario()}" />
   		  </h:form>
     </h:panelGroup>

</h:body>


</html>
